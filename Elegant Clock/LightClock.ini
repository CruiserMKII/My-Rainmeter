;Elegance
;Clock Skin - Black
;Created by TwistLemon


[Rainmeter]
Author=TwistLemon
Update=1000

[Variables]
Size1=74
Size2=18
ClockSize=150
WhiteHands=255,255,255,255
BlackHands=0,0,0,245


;-----------MEASURES------------

[MeasureTime]
Measure=Time
Format=%I:%M

[MeasureDate]
Measure=Time
Format=%A, %d %B


;-----------METERS------------

[MeterTime]
MeasureName=MeasureTime
Meter=STRING
X=230
Y=0 
FontColor=255, 255, 255, 255
FontSize=50
FontFace=Antipasto
StringAlign=CENTER
;StringStyle=BOLD
AntiAlias=1

[MeterDate]
MeasureName=MeasureDate
Meter=STRING
X=r
Y=72r
FontColor=255, 255, 255, 255
FontSize=18
FontFace=Antipasto
StringAlign=CENTER
;StringStyle=Bold
AntiAlias=1
